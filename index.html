<!DOCTYPE html>
<html lang="fa" dir="rl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiddify App Inbound Socks Detour</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      position: relative;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h1 {
      color: #ff7a00;
      text-align: center;
    }

    .input-area, .result-area {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
      resize: none;
    }

    .result-box {
      position: relative;
    }

    .result {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    .copy-icon {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      color: #ff7a00;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff7a00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #e56d00;
    }

    /* Footer Styles */
    .footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .footer .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 5px;
    }

    .footer a {
      text-decoration: none;
      color: #333;
    }

    .footer img {
      width: 24px;
      height: 24px;
    }

    .footer-text {
      font-size: 14px;
      color: #333;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Create Socks Connector Config</h1>
    <div class="input-area">
      <textarea id="configInput" placeholder="Paste json format config from hiddify"></textarea>
    </div>
    <button onclick="processConfig()">Create Socks Inbound</button>
    <div class="result-area">
      <div class="result-box">
        <div class="result" id="resultBox"></div>
        <span class="copy-icon" onclick="copyToClipboard()">ðŸ“‹</span>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <div class="links">
      <a href="https://t.me/hiddifywarp" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
      </a>
      <a href="https://github.com/Jelingam/HiddifyTools" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
      </a>
    </div>
    <div class="footer-text">Jelingam, 2024</div>
  </div>

  <script>
    function processConfig() {
      var inputConfigs = JSON.parse(document.getElementById('configInput').value.trim());
      const resultBox = document.getElementById('resultBox');
      let newConfigs = [];

      for (var config in inputConfigs.outbounds) {
        config["detour"] = "socks"
        newConfigs.push(config)
      }
      resultBox.textContent = JSON.stringify(newConfigs)
    }

    function copyToClipboard() {
      const resultBox = document.getElementById('resultBox');
      const range = document.createRange();
      range.selectNode(resultBox);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();
      alert('Copied to clipboard!');
    }
  </script>

</body>
</html>
